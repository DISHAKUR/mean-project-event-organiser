
  <div class="container-fluid">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row" style="width:1300px">

        <div style="max-height:300px;overflow:scroll;border: 1px solid blueviolet;width:500px" class="col-sm-6">
            <img  *ngIf="!eventShow" width="500"  height="300"  alt="Event Logo" src="assets/upcomingevents.png" />
            <div style="height: 300px;"    *ngIf="eventShow" >
              <p  style="padding-left: 240px;
              padding-top: 120px;
              color: blue;" *ngIf="events && (events.length == 0)"> "No Upcoming Events"</p>
                <table *ngIf="events && (events.length != 0)" class="table">
                    <tbody>
                      <tr style="border: 2px solid blue" *ngFor="let event of events">
                        <td style="padding-top:16px">{{event.name}}</td>
                        <td style="padding-top:16px">{{event.date}}</td>
                        <td style="padding-top:16px">{{event.location}}</td>
                        <td><input class="btn btn-success" type="button" (click)="editDialog(event)" value="Edit"></td>
                        <td><input class="btn btn-danger" type="button" (click)="openModal(event._id)" value="Delete"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
             </div>
        <div class="col-sm-6">
            <img  *ngIf="!eventCreate" width="500"  height="300" alt="Event Logo" src="assets/createevents.png" />
            <div *ngIf="eventCreate" >

              <form (submit)="addEvent()">
                <div class = "form-group">
                  <label> Name:</label>
                  <input style="width: 60%;" type ="text" [(ngModel)] = "name" name = "name" class="form-control">

                </div>

                <div class = "form-group">
                    <label> Date:</label>
                    <input style="width: 60%;"  type ="date" [(ngModel)] = "date" name = "date" class="form-control" required>

                  </div>
                  <div class = "form-group">
                      <label> Location:</label>
                      <input style="width: 60%;"  type ="text" [(ngModel)] = "location" name = "location" class="form-control">

                    </div>

                    <input type ="submit" (click)="addEvent()" class="btn btn-success" value = "Add Event">
              </form>
            </div>
        </div>
    </div>
  </div>



    <!-- The Modal -->
<div id="myModal" *ngIf="openDialog" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <!-- <span class="close">&times;</span> -->
      <p>Are you sure you want to delete the event?</p>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="openDialog=false">No</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteEvent(true)">Yes</button>
        </div>
    </div>

  </div>


  <div id="myModal" *ngIf="editopendialog" class="modal">

      <!-- Modal content -->
      <div class="modal-content" style="width:50%">
        <!-- <span class="close">&times;</span> -->
        <p   style= "font-size: 29px;text-align: center;color: slateblue;"> Edit Event</p>

        <form >
            <div class = "form-group">
              <label> Name:</label>
              <input style="width: 60%;" type ="text" [(ngModel)] = "name" name = "name" class="form-control">

            </div>

            <div class = "form-group">
                <label> Date:</label>
                <input style="width: 60%;"  type ="text" [(ngModel)] = "date" name = "date" class="form-control" required>

              </div>
              <div class = "form-group">
                  <label> Location:</label>
                  <input style="width: 60%;"  type ="text" [(ngModel)] = "location" name = "location" class="form-control">

                </div>
          </form>
        <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" (click)="closeEdit(true)">Yes</button>
          </div>
      </div>

    </div>
